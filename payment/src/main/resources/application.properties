spring.main.banner-mode=off
server.port=8080
app.auth.url=http://auth:8080
app.ride.url=http://ride:8080


# DataSource
spring.datasource.url=jdbc:postgresql://postgres:5432/payment
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hiraki.schema=payment
spring.datasource.hikari.maxLifetime=600000
logging.level.org.springframework.jdbc.core = TRACE


spring.flyway.schemas=payment
spring.flyway.locations=classpath:db
spring.flyway.baselineOnMigrate = true

app.stripe.publishableKey=<stripe key>
app.stripe.apiKey=<stripe key>
